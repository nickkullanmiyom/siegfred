    GDU_operation_cost:0 "§Y100§! £command_power"
    GDU_operation_cost_50:0 "§Y50§! £command_power"
    GDU_armored_operation:0 "Armored Operation"
    GDU_armored_operation_desc:0 "Only through a decisive breakthrough with armor can we hope to achieve victory."
    GDU_armored_operation_idea:0 "Armored Operation"
    GDU_armored_operation_idea_desc:0 "By focusing our military's efforts, we're able to enhance our ability to conduct daring maneuvers with tanks for a short time."
    GDU_amphibious_assault:0 "Amphibious Assault Operation"
    GDU_amphibious_assault_desc:0 "With some advanced planning and scouting of the coastline, we can make our naval invasion far easier for our troops."
    GDU_amphibious_assault_idea:0 "Amphibious Assault"
    GDU_amphibious_assault_desc:0 "By focusing our military's efforts, we're able to enhance our ability to conduct naval landings for a short time."
    GDU_mobile_operation:0 "Mobile Operation"
    GDU_mobile_operation_desc:0 "Quick movement, encirclement, and swift response to developing situations is the key to success."
    GDU_mobile_operation_idea:0 "Mobile Operations"
    GDU_mobile_operation_idea_desc:0 "Making the general staff focus on planning ahead for our army's movement is currently leading to enhanced maneuverability." 
    GDU_infantry_offensive:0 "Mass Infantry Offensive Operation"
    GDU_infantry_offensive_desc:0 "Preparing for a large frontal assault will provide the chaotic situation needed for the rest of our army to do its work."
    GDU_infantry_offensive_idea:0 "Mass Infantry Offensive"
    GDU_infantry_offensive_idea_desc:0 "Forward, comrades! To victory!"
    GDU_logistical_emphasis:0 "Logistical Emphasis Operation"
    GDU_logistical_emphasis_desc:0 "Focusing on logistical matters, while boring, helps our army perform at peak performance. Pre-planning supply routes, making sure convoys arrive on time, and giving the troops some extra rations will all help."
    GDU_logistical_emphasis_idea:0 "Logistical Emphasis"
    GDU_logistical_emphasis_idea_desc:0 "The general staff has been assigned to ensuring that our troops receive supplies in an especially timely manner."
    GDU_static_defense_operation:0 "Static Defense Operation"
    GDU_static_defense_operation_desc:0 "We are not in a position where retreating is an option. It's time to dig in and hold our positions at all costs!"
    GDU_static_defense_operation_idea:0 "Static Defense Operation"
    GDU_static_defense_operation_idea_desc:0 "The army is focused on holding every inch of ground, sacrificing some operational flexibility in the process."
    GDU_motorized_operation:0 "Motorized Operation"
    GDU_motorized_operation_desc:0 "Motorized units can perform a variety of functions, ranging from mobile defense to protecting an armored breakthrough from being cut off."
    GDU_motorized_operation_idea:0 "Motorized Operation"
    GDU_motorized_operation_idea_desc:0 "The army is currently focusing on the use of motorized vehicles, including standard trucks and mechanized units."
    GDU_air_land_battle_operation:0 "Combined Arms Operation"
    GDU_air_land_battle_operation_desc:0 "The airforce is obviously an essential part of our military apparatus at all times, but by emphasizing their role and coordinating with them even more than usual we can achieve great success."
    GDU_air_land_battle_operation_idea:0 "Combined Arms Operation"
    GDU_air_land_battle_operation_idea_desc:0 "Intense harassment of enemy forces and perfectly coordinated close air support is giving the offensive a potent punch."
    GDU_org_operation:0 "Distribute Propaganda"
    GDU_org_operation_desc:0 "Distributing some leaflets and pamphlets to the troops about the evil of our enemy and the imperative to fight them will inspire them to fight a bit harder. Perhaps it's a little simplistic, but it works!" 
    GDU_org_operation_idea:0 "Distribute Propaganda"
    GDU_org_operation_idea_desc:0 "Distributing some leaflets and pamphlets to the troops about the evil of our enemy and the imperative to fight them will inspire them to fight a bit harder. Perhaps it's a little simplistic, but it works!"
	
    GDU_eng_irq_invasion:0 "Secure Iraq" 
    GDU_eng_irq_invasion_desc:0 "Given our current situation, Iraq is a troubling vulnerability. They are poised to strike us in the back at a whim, and recent rumblings in their government indicate a possible pro-Axis leaning. Not only that, but taking direct control of the oil fields will allow us to drill for more if we wish." 
    GDU_eng_countenance:0 "Operation Countenance" 
    GDU_eng_countenance_desc:0 "With the war in Egypt beginning to look questionable, we need to take further moves to defend ourselves. Iran is a large nation, but poorly industrialized and mostly rural. We can't count on them to be capable of defending themselves in case of an Axis attack towards the Raj, nor can we trust them to not give Germany passage. Stalin is debatably worse than Hitler, but he'll be willing to cooperate with us so long as he gets something out of it..."   
    assume_control_crete:0 "Command Crete Garrison"
    assume_control_crete_desc:0 "After a valiant defense against the Axis, Greece has fallen. Their government has exiled to the island of Crete, and intends on continuing the struggle. Crete is in a strategic position in the Mediterranean, and given the extreme circumstances the Greeks will be quite understanding if we take command of local defense. Naturally, the Greek government will also come under our care in this difficult period."
    GDU_GER_invade_irq:0 "Invade Iraq" 
    GDU_GER_invade_irq_desc:0 "With the battle of Egypt won, the time has come to continue the push eastwards into the oil fields of Iraq." 
    GDU_GER_invade_iran:0 "Invade Iran" 
    GDU_GER_invade_iran_desc:0 "With Baghdad now in our hands, we're within striking distance of the British Raj. Only the weak and ineffectual state of Iran stands in the way; we'll easily crush them." 
    GER_weserbung_operation:0 "Operation: Weserübung"
    GER_weserbung_operation_desc:0 "The threat of the United Kingdom invading Norway to hinder our efforts and pressure Sweden into stopping the resource shipments is real. The General Staff has prepared a bold plan to invade both Denmark and Norway in rapid succession. They won't even see it coming!" 
    GDU_FRA_seize_Africa:0 "Seize North Africa"
    GDU_FRA_seize_Africa_desc:0 "With the defeat of Italy in Libya, the Vichy state's holdings in North Africa are in a tenuous position. With some political pressure and the help of our allies, we can reclaim these territories and prepare for the liberation of our homeland."
    GDU_JAP_pearl_harbor:0 "Tora! Tora! Tora!" 
    GDU_JAP_pearl_harbor_desc:0 "The only hope we have of succeeding in the Pacific is incapcitating the American fleet with an attack on Pearl Harbor. With their fleet damaged, we will have the time we need to secure the Indies and make further gains elsewhere. We must act quickly; it's only a matter of time before they recover and strike back."
    GDU_GER_seize_syria:0 "Seize Syria"
    GDU_GER_seize_syria_desc:0 "With the Egyptian campaign won, there's little reason to respect Vichy France's 'rights' to Syria. A brief talk with them will make them understand the pressing need for German military occupation in this region."
	
    FRA_evacuated:0 "French Resistance Prepared" 
    FRA_evacuate_france:0 "Prepare the Resistance" 
    FRA_evacuate_france_desc: "It seems we might not win against the German war machine. We need some time to prepare to continue the fight in case the worst comes to pass.." 
    GER_triumph_france:0 "Blitzkrieg" 
    GER_triumph_france_desc:0 "If we can defeat France in a swift and brutal campaign, we can expect popularity and rewards back at the homefront."
	
    USA_convoy_shipment:0 "Ship Convoys to Britain" 
    USA_convoy_shipment_desc:0 "Not even the idiots in Congress will object to us sending the United Kingdom some shipping vessels on credit." 
    USA_emergency_fighter_deliveries:0 "Fighter Deliveries to Canada"
    USA_emergency_fighter_deliveries_desc:0 "The acts passed by Congress restrict the shipping of war materials. There's no law against someone buying war material on our soil and then pushing it across the border, though..." 
    USA_emergency_CAS_deliveries:0 "CAS Deliveries to Canada" 
    USA_emergency_CAS_deliveries_desc:0 "The acts passed by Congress restrict the shipping of war materials. There's no law against someone buying war material on our soil and then pushing it across the border, though..." 
    USA_emergency_TACB_deliveries:0 "Tactical Bomber Deliveries to Canada" 
    USA_emergency_TACB_deliveries_desc:0 "The acts passed by Congress restrict the shipping of war materials. There's no law against someone buying war material on our soil and then pushing it across the border, though... Admittedly, bombers is a bit of a stretch, but hopefully no one notices." 
    GDU_usa_torch_decision:0 "Operation Torch"
    GDU_usa_torch_decision_desc:0 "The time has come to launch Operation Torch and invade the soft underbelly of the Axis."