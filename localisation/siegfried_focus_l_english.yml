 GER_crush_yugoslavia_desc:0 "A disgusting and especially abominable product of Versailles, Yugoslavia is an artificial construct. Not only that, but their alignment with our interests seems unlikely. There's only one good solution to a problem like this..."
 GER_flak_36:0 "Flak 36"
 GER_flak_36_desc:0 "The 8.8 cm Flak 36(commonly called the eighty-eight) was a German 88 mm anti-aircraft and anti-tank artillery gun from World War II. It was widely used by Germany throughout the war, and was one of the most recognized German weapons of that conflict. Development of the original model led to a wide variety of guns."
 GER_battle_russia:0 "Battle of Raseiniai"
 GER_battle_russia_desc:0 "The KV-1 and KV-2, which we first met here, were really something! Our companies opened fire at about 800 yards, but it remained ineffective. We moved closer and closer to the enemy, who for his part continued to approach us unconcerned. Very soon we were facing each other at 50 to 100 yards. A fantastic exchange of fire took place without any visible German success."
 GER_foreign_ss:0 "Foreign Waffen SS"
 GER_foreign_ss_desc:0 "The Waffen-SS foreign volunteers during World War II were members of the Waffen-SS who had been recruited or conscripted mainly from among the nationals of Nazi-occupied Europe."
 GER_me262:0 "Messerschmitt Me 262"
 GER_me262_desc:0 "Our rocket and jet engine designs are far surpassing our expectations, we can now push for development of innovative new jet aircraft designs."
 GER_extra_tech_slot_2:0 "Push the Limits" 
 GER_extra_tech_slot_2_desc:0 "Our regime, due to its distinct National Socialist character, is not bound by the petty traditional norms of morality. We will ask every question that needs to be asked of the natural world, and learn as much from it as we can.. Regardless of what others say about our methods." 
