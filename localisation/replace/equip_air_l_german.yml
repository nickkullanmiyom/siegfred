 tac_bomber_equipment_desc:0 "Taktische Bomber sind kleinere, schnellere Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 jet_tac_bomber_equipment_desc:0 "Taktische Bomber sind kleinere, schnellere Bomber, die Bodentruppen unterstützen und feindliche Gebäude bombardieren können."
 heavy_fighter_equipment_desc:0 "Schwere Jäger zeichnen sich durch hohe Reichweite und schwere Bewaffnung aus. Dadurch können sie sowohl Bomber auf Langstreckenflügen beschützen als auch feindliche Bomber abfangen. In puncto Wendigkeit sind sie normalen Jägern jedoch unterlegen."
 strat_bomber_equipment_desc:0 "Strategische Bomber greifen feindliche Gebäude und feindliche Infrastruktur an, um die Industrie des Feindes zu schwächen."
 jet_strat_bomber_equipment_desc:0 "Strategische Bomber greifen feindliche Gebäude und feindliche Infrastruktur an, um die Industrie des Feindes zu schwächen."
