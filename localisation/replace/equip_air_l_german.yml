 # German interceptor
 GER_rocket_interceptor_equipment_1:0 "Messerschmitt Me 163 'Komet'"
 GER_rocket_interceptor_equipment_1_desc:0 "Kurzstrecken-Versuchsabfangjäger, der mit einem unzuverlässigen chemischen Raketentriebwerk ausgerüstet ist."
 GER_rocket_interceptor_equipment_1_short:0 "Me 163 'Komet'"
 GER_rocket_interceptor_equipment_2:0 "Bachem Ba 349 'Natter'"
 GER_rocket_interceptor_equipment_2_desc:0 "Kurzstrecken-Versuchsabfangjäger, der mit einem etwas zuverlässigeren chemischen Raketentriebwerk ausgerüstet ist."
 GER_rocket_interceptor_equipment_2_short:0 "Ba 349"
 GER_rocket_interceptor_equipment_3:0 "Heinkel He 162 'Volksjäger'"
 GER_rocket_interceptor_equipment_3_desc:0 "Endlich konnten wir die meisten Probleme der Raketenantriebe beheben, weswegen der Raketen-Abfangjäger unsere Einrichtungen jetzt auf kurze Distanz sehr ordentlich verteidigen kann."
 GER_rocket_interceptor_equipment_3_short:0 "He 162" 
 # German Jet
 GER_jet_tac_bomber_equipment_1:0 "Arado Ar 234 'Blitz'"
 GER_jet_tac_bomber_equipment_1_short:0 "Ar 234 'Blitz'"
 GER_jet_tac_bomber_equipment_1_desc:0 "Das Aufkommen von Düsenjägern macht es erforderlich, dass Bomber deren Geschwindigkeit übertreffen oder zumindest ebenso schnell fliegen können. Diese Rolle wird von mittleren Düsenbombern und Düsen-Jagdbombern der ersten Generation ausgefüllt werden."
 GER_jet_tac_bomber_equipment_2:0 "Blohm & Voss P188"
 GER_jet_tac_bomber_equipment_2_short:0 "BV 188"
 GER_jet_tac_bomber_equipment_2_desc:0 "Geschwindigkeit alleine reicht noch nicht - zukünftige Düsenbomber werden Rekorde für Dienstgipfelhöhen und Reichweite aufstellen und auf interkontinentalen Einsätzen Bomben abwerfen und Aufklärung betreiben."
 GER_jet_strat_bomber_equipment_1:0 "Horten H.XVIII"
 GER_jet_strat_bomber_equipment_1_short:0 "H.XVIII"
 GER_jet_strat_bomber_equipment_1_desc:0 "Dieses experimentelle Nurflügelflugzeug ist die Zukunft der Tarnkappenbomber. In Kombination mit seiner interkontinentalen Reichweite kann dieser Bomber selbst unsere entlegensten Feinde treffen, bevor sie reagieren können."
 GER_jet_fighter_equipment_1:0 "Messerschmitt Me 262 'Schwalbe'"
 GER_jet_fighter_equipment_1_desc:0 "Im Vergleich zur Geschwindigkeit der ersten Düsenjäger wirken die Geschwindigkeitssteigerungen der Vergangenheit nun lächerlich. Wir müssen zwar noch lernen, wie wir die besten Flugzeuge für diese Antriebe bauen können, aber herkömmliche Jagdflugzeuge haben trotzdem keine Chance."
 GER_jet_fighter_equipment_1_short:0 "Me 262 'Schwalbe'"
 GER_jet_fighter_equipment_2:0 "Horten Ho 229 A-0"
 GER_jet_fighter_equipment_2_desc:0 "Neue Entwürfe mit gepfeilten Tragflächen und leichtere Materialien werden es uns ermöglichen, die Reichweite und Geschwindigkeit der revolutionären Düsenjäger noch weiter zu steigern."
 GER_jet_fighter_equipment_2_short:0 "Ho 229"
