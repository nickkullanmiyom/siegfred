 GER_strat_bomber_equipment_2:0 "Heinkel He 177 'Greif'"
 GER_strat_bomber_equipment_2_short:0 "He 177 'Greif'"
 GER_strat_bomber_equipment_2_desc:0 "Bombardierungen haben gute Effekte auf die Kriegsführungsfähigkeit des Feindes gezeigt. Ein neuer Entwurf wird von erhöhter Defensivbewaffnung und Geschwindigkeit profitieren, während die erhöhte Bombennutzlast und Reichweite die Effizienz erhöht."
 GER_strat_bomber_equipment_3:0 "Focke-Wulf Ta 400"
 GER_strat_bomber_equipment_3_short:0 "Ta 400"
 GER_strat_bomber_equipment_3_desc:0 "Zur Vermeidung von Verlusten durch feindliche Jäger oder Flakbeschuss wird unser nächster Entwurf in großer Höhe fliegen. Er wird größer sein, um eine enorme Bombennutzlast und zur Reichweitenerhöhung auch mehr Treibstoff aufzunehmen."
 # German tactical bomber
 GER_tac_bomber_equipment_0:0 "Dornier Do 17"
 GER_tac_bomber_equipment_0_short:0 "Do 17"
 GER_tac_bomber_equipment_0_desc:0 "Viele nehmen an, dass der nächste Krieg nur dadurch gewonnen wird, dass man den Feind zurück in die Steinzeit bombt. Deshalb müssen wir einen eigenen Bomber entwerfen, der bei adäquater Geschwindigkeit große Bombennutzlasten befördern kann."
 GER_tac_bomber_equipment_1:0 "Heinkel He 111"
 GER_tac_bomber_equipment_1_short:0 "He 111"
 GER_tac_bomber_equipment_1_desc:0 "Mittlere Bomber müssen vielseitig und schnell sein, damit sie viele verschiedene Einsätze übernehmen können. Dieser Flugzeugentwurf, der trotz zweier Motoren relativ leichtgewichtig ist, wird noch viele Jahre im Einsatz stehen."
 GER_tac_bomber_equipment_2:0 "Junkers Ju 88 A"
 GER_tac_bomber_equipment_2_short:0 "Ju 88 A"
 GER_tac_bomber_equipment_2_desc:0 "Schwerere taktische Bomber haben mehr Reichweite, können mehr Bomben befördern und sind noch dazu schneller, wodurch sie für viele unterschiedliche Einsätze geeignet sind."
 GER_tac_bomber_equipment_3:0 "Junkers Ju 188"
 GER_tac_bomber_equipment_3_short:0 "Ju 188"
 GER_tac_bomber_equipment_3_desc:0 "Unter Zuhilfenahme von Fortschritten aus der Jagdflugzeugentwicklung, unkonventionellen Materialien und Formen können neue Entwürfe für die schnellsten und leistungsfähigsten zweimotorigen Flugzeuge aller Zeiten entwickelt werden."
 # German naval bomber
 GER_nav_bomber_equipment_1:0 "Dornier Do 22"
 GER_nav_bomber_equipment_1_short:0 "Do 22"
 GER_nav_bomber_equipment_1_desc:0 "Die Marinefliegerei wird im kommenden Jahrzehnt lebenswichtig werden, um neuen Entwicklungen in der Seekriegsführung entgegenzuwirken, zum Beispiel der erhöhten Wichtigkeit von U-Booten. Für Wasserflugzeuge, die als Sturzkampfbomber und Aufklärungsflugzeuge fungieren können, wird es großen Bedarf geben."
 GER_nav_bomber_equipment_2:0 "Heinkel He 115"
 GER_nav_bomber_equipment_2_short:0 "He 115"
 GER_nav_bomber_equipment_2_desc:0 "Die Geschwindigkeit und Angriffsfähigkeit von Marineflugzeugen wird durch neue Motortechnologien und aerodynamisch verfeinerte Flugzeugentwürfe gesteigert werden."
 GER_nav_bomber_equipment_3:0 "Focke-Wulf Fw 200 C"
 GER_nav_bomber_equipment_3_short:0 "Fw 200 C"
 GER_nav_bomber_equipment_3_desc:0 "Vollmetall-Flugzeugentwürfe und leistungsstarke Bremsklappen ermöglichen eine komplexere Marineluftfahrt. Zur Bedienung dieser fortschrittlichen Systeme werden zukünftige Flugzeuge aber größere Besatzungen erfordern."
 # German close air support
 GER_CAS_equipment_1:0 "Junkers Ju 87 "Stuka""
 GER_CAS_equipment_1_short:0 "Ju 87"
 GER_CAS_equipment_1_desc:0 "Unsere LNUst-Doktrin erfordert ein Flugzeug, das präzise Bodenangriffe durchführen kann. Diese Flugzeuge verfügen zwar nicht über die Bombennutzlast unserer größeren taktischen Bomber, aber sie können auch kleine Ziele durch Direktbeschuss oder Sturzkampfangriffe angreifen."
 GER_CAS_equipment_2:0 "Junkers Ju 87 G 'Kanonenvogel'"
 GER_CAS_equipment_2_short:0 "Ju 87 G 'Kanonenvogel'"
 GER_CAS_equipment_2_desc:0 "Erfahrungswerte aus der ersten Kriegsphase haben gezeigt, dass für die Überlebensfähigkeit von LNUst-Flugzeugen gegen feindliche Jäger und Flakbeschuss eine erhöhte Geschwindigkeit, Panzerung und Wendigkeit notwendig sind. Diese nächste Generation von Erdkampfflugzeugen kann zur Erhöhung ihrer Schlagkraft auch mit größeren Bomben, Kanonen und Maschinengewehren ausgerüstet werden."
 GER_CAS_equipment_3:0 "Junkers Ju 88 P"
 GER_CAS_equipment_3_short:0 "Ju 88 P"
 GER_CAS_equipment_3_desc:0 "Die stetig verbesserten Flaks und Abfangjäger des Feindes erfordern die Weiterentwicklung unserer LNUst-Flugzeuge. Der neue Entwurf beinhaltet eine erhöhte Motorleistung, eine Verbesserung der Flugzelle zur Steigerung der Sturzkampffähigkeit und des Schutzes, und eine größere Bombennutzlast."
 # German carrier bomber
 GER_cv_nav_bomber_equipment_1:0 "Fieseler Fi 167"
 GER_cv_nav_bomber_equipment_1_short:0 "Fi 167"
 GER_cv_nav_bomber_equipment_1_desc:0 "Ein früher Marinebomber, der zum Starten und Landen auf Flugzeugträgern modifiziert wurde."
