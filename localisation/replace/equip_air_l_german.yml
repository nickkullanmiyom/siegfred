 rocket_interceptor_equipment_1:0 "Raketen-Abfangjäger I"
 rocket_interceptor_equipment_1_desc:0 "Kurzstrecken-Versuchsabfangjäger, der mit einem unzuverlässigen chemischen Raketentriebwerk ausgerüstet ist."
 rocket_interceptor_equipment_1_short:0 "Raketen-Abfangjäger I"
 rocket_interceptor_equipment_2:0 "Raketen-Abfangjäger II"
 rocket_interceptor_equipment_2_desc:0 "Kurzstrecken-Versuchsabfangjäger, der mit einem etwas zuverlässigeren chemischen Raketentriebwerk ausgerüstet ist."
 rocket_interceptor_equipment_2_short:0 "Raketen-Abfangjäger II"
 rocket_interceptor_equipment_3:0 "Raketen-Abfangjäger III"
 rocket_interceptor_equipment_3_desc:0 "Endlich konnten wir die meisten Probleme der Raketenantriebe beheben, weswegen der Raketen-Abfangjäger unsere Einrichtungen jetzt auf kurze Distanz sehr ordentlich verteidigen kann."
 rocket_interceptor_equipment_3_short:0 "Raketen-Abfangjäger III"
 rocket_suicide_equipment_1:0 "Selbstopfer-Flugzeug"
 rocket_suicide_equipment_1_short:0 "Selbstopfer-Flugzeug"
 rocket_suicide_equipment_1_desc:0 "Machen Sie sich auf einen holprigen Flug gefasst!"
 fighter_equipment_desc:0 "Jäger sind schnell und wendig und können vielseitig eingesetzt werden. Sie können zur Erlangung der Lufthoheit verwendet werden, zum Schutz Ihrer Bomber oder zum Abfangen feindlicher Bomber."
 cv_fighter_equipment_desc:0 "Jäger sind schnell und wendig und können vielseitig eingesetzt werden. Sie können zur Erlangung der Lufthoheit verwendet werden, zum Schutz Ihrer Bomber oder zum Abfangen feindlicher Bomber."
