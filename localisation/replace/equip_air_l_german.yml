 CAS_equipment_desc:0 "Luftnahunterstützungsflugzeuge dienen dazu, Landeinheiten im Bodenkampf zu unterstützen."
 cv_CAS_equipment_desc:0 "Luftnahunterstützungsflugzeuge dienen dazu, Landeinheiten im Bodenkampf zu unterstützen."
