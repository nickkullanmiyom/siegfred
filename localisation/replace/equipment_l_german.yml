 both_cruisers_desc:0 "Leichter Kreuzer - Ein leichtes Kampfschiff zum Schutz von Großkampfschiffen. Die Hauptaufgabe des leichten Kreuzers ist es, Großkampfschiffe vor leichten Feindschiffen abzuschirmen. Mit seinen Torpedos kann er aber auch größeren Schiffen gefährlich werden.\n\nSchwerer Kreuzer - Ein großer, gepanzerter Kreuzer für viele verschiedene Einsätze. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
