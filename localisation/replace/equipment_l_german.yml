 #GER_anti_tank_equipment_1:0 "3,7cm Panzerabwehrkanone 36"
 #GER_anti_tank_equipment_1_short:0 "Pak 36"
 #GER_anti_tank_equipment_1_desc:0 "Die 3,7-cm-PaK 36 war eine Panzerabwehrkanone der deutschen Wehrmacht im Zweiten Weltkrieg und wurde wegen ihrer geringen Durchschlagskraft auch „Panzeranklopfgerät“ genannt. Das Geschütz wurde erstmals im Spanischen Bürgerkrieg eingesetzt."
 #GER_anti_tank_equipment_2:0 "7,5cm Panzerabwehrkanone 40"
 #GER_anti_tank_equipment_2_short:0 "Pak 40"
 #GER_anti_tank_equipment_2_desc:0 "Die 7,5-cm-Panzerabwehrkanone 40 (PaK 40) war während des Zweiten Weltkrieges ab 1942 eines der am häufigsten verwendeten Panzerabwehrgeschütze der deutschen Wehrmacht."
 # #GER_anti_tank_equipment_3:0 "8,8cm Panzerabwehrkanone 43"
 # #GER_anti_tank_equipment_3_short:0 "Pak 43"
 # #GER_anti_tank_equipment_3_desc:0 "Die 8,8-cm-PaK 43 war eine Panzerabwehrkanone (kurz: PaK) der deutschen Wehrmacht mit der Kaliberlänge L/71, die hauptsächlich im direkten Feuerkampf der Panzerjägertruppe gegen gepanzerte Gefechtsfahrzeuge eingesetzt wurde. Viele Panzerfahrzeuge trugen Versionen dieser Waffe unter verschiedenen Bezeichnungen: Panzerkampfwagen VI Tiger II"
 #GER_anti_tank_equipment_3:0 "8,8cm Flak 41 Erdkampf"
 #GER_anti_tank_equipment_3_short:0 "AchtAcht 41 Erd"
 #GER_anti_tank_equipment_3_desc:0 "Wegen ihrer hohen Durchschlagleistung wurde die 8,8-cm-FlaK 41 überwiegend im Erdkampf eingesetzt. Sie war eine völlige Neuentwicklung, die geschaffen wurde, um mit den immer größeren Flughöhen der gegnerischen Flugzeuge Schritt halten zu können. Sie hatte zwar das gleiche Kaliber ihrer Vorgänger wie die 8,8-cm-FlaK 18/36/37, verwendete jedoch eine andere Munition als die früheren Modelle."
 #GER_anti_air_equipment_1:0 "2cm Flak 30"
 #GER_anti_air_equipment_1_short:0 "2cm Flak 30"
 #GER_anti_air_equipment_1_desc:0 "Die Waffe kam 1934 zur Truppe und war die verbesserte Version des 2-cm-MG C/30 L der Marine. Die Waffe war mit zwei verschiedenen Köpfen zur Mündungsbremse ausgestattet. Verschossen wurde meistens die 2-cm- Brandsprenggranate, die bei einer v0 von 900 m/Sek. eine Reichweite von 4.800 m bzw. eine Höhe von 3.700 m erreichte."
 #GER_anti_air_equipment_2:0 "3,7cm Flak 18/36/37"
 #GER_anti_air_equipment_2_short:0 "3,7cm Flak 18/36/37"
 #GER_anti_air_equipment_2_desc:0 "Die 3,7-cm-Flak 18 war ein Rückstoßlader mit zentral verriegeltem Verschluß. Der Rückstoß wurde zum Entriegeln und Schleudern des Verschlusses, Auswerfen der leeren Hülse, Zuführen der neuen Patrone und Verriegeln benutzt. Die Schußfolge betrug theoretisch 160 Schuß in der Minute, praktisch 80 Schuß in der Minute."
 #GER_anti_air_equipment_3:0 "8,8 Flak 18/36/37"
 #GER_anti_air_equipment_3_short:0 "AchtAcht Flak"
 #GER_anti_air_equipment_3_desc:0 "Die 8,8-cm-FlaK 18/36/37, auch Acht-Acht oder Acht-Achter genannt, war eine vorwiegend im Zweiten Weltkrieg gebaute und eingesetzte deutsche Flugabwehrkanone, die auch häufig gegen Bodenziele zum Einsatz kam. Der Höchststand an einsatzbereiten 8,8-cm-FlaK 18/36/37 wurde im August 1944 mit 10.704 Stück erreicht."
 #GER_artillery_equipment_1:0 "10,5cm Leichte Feldhaubitze 18"
 #GER_artillery_equipment_1_short:0 "leFH 18"
 #GER_artillery_equipment_1_desc:0 "Die 10,5-cm-leichte Feldhaubitze 18 (kurz 10,5 cm leFH 18 oder leFH 18) war eine leichte Feld-Haubitze und als solche ein Standard-Artilleriegeschütz der Wehrmacht im Zweiten Weltkrieg. Sie war in allen Divisionen und bei Artillerie-Abteilungen zu finden."
 #GER_artillery_equipment_2:0 "15cm schwere Feldhaubitze 18"
 #GER_artillery_equipment_2_short:0 "sFH 18"
 #GER_artillery_equipment_2_desc:0 "Die 15-cm-schwere Feldhaubitze 18 (kurz sFH 18) war ein Standardgeschütz der deutschen Wehrmacht im Zweiten Weltkrieg. Die Splitterwirkung der Sprenggranate betrug 15 Meter nach vorn, 40 bis 50 Meter nach den Seiten und 3 Meter nach hinten. Bei direkten Treffern konnten bis zu drei Meter Erddeckung durchschlagen werden."
 #GER_artillery_equipment_3:0 "17cm Kanone 18"
 #GER_artillery_equipment_3_short:0 "17cm K 18"
 #GER_artillery_equipment_3_desc:0 "Die 17-cm-Kanone 18 in Mörserlafette war eine Kanone der deutschen Wehrmacht im Zweiten Weltkrieg. Die 17-cm-Kanone 18 hatte einen doppelten Rohrrücklaufmechanismus. Ober- und Unterlafette federten den massiven Rückstoß des Geschützes ab. Die Lebensdauer des Rohres betrug ungefähr 1500 Schuss."
 #GER_rocket_artillery_equipment_1:0 "15cm Nebelwerfer 41"
 #GER_rocket_artillery_equipment_1_short:0 "15 cm NbW 41"
 #GER_rocket_artillery_equipment_1_desc:0 "Der 15-cm-Nebelwerfer 41 ist das Gerät, das allgemein mit dem Namen Nebelwerfer verbunden wird. In der Grundversion konnte die Waffe aus im Kreis angeordneten glatten Rohren von 1300 mm Länge in einer 10 Sekunden dauernden Salve sechs Raketen im Kaliber von 150 mm bis maximal 10.000 m abfeuern."
 #GER_rocket_artillery_equipment_2:0 "30cm Nebelwerfer 56"
 #GER_rocket_artillery_equipment_2_short:0 "30 cm NbW 56" 
 #GER_rocket_artillery_equipment_2_desc:0 "Dieser Werfer sollte der neue Einheitswerfer bei der Wehrmacht werden. Aus ihm konnten alle Munitionsarten und Kaliber verschossen werden, der 15-cm Wurfkörper und der 30-cm Wurfkörper. Hierzu gab es Einlegeschienen für die Abschußrohre, so daß die verschiedenen Munitionsarten eingelegt werden konnten."
 
 GER_anti_tank_equipment_1:0 "3,7cm Panzerabwehrkanone 36"
 GER_anti_tank_equipment_1_short:0 "3,7cm PaK 36"
 GER_anti_tank_equipment_1_desc:0 "Die 3,7-cm-PaK 36 war eine Panzerabwehrkanone der deutschen Wehrmacht im Zweiten Weltkrieg und wurde wegen ihrer geringen Durchschlagskraft auch „Panzeranklopfgerät“ genannt. Das Geschütz wurde erstmals im Spanischen Bürgerkrieg eingesetzt."
 GER_anti_tank_equipment_2:0 "7,5cm Panzerabwehrkanone 40"
 GER_anti_tank_equipment_2_short:0 "7,5cm PaK 40"
 GER_anti_tank_equipment_2_desc:0 "Die 7,5-cm-Panzerabwehrkanone 40 (PaK 40) war während des Zweiten Weltkrieges ab 1942 eines der am häufigsten verwendeten Panzerabwehrgeschütze der deutschen Wehrmacht."
 GER_anti_tank_equipment_3:0 "12,8cm Panzerabwehrkanone 44"
 GER_anti_tank_equipment_3_short:0 "12,8cm PaK 44"
 GER_anti_tank_equipment_3_desc:0 "Die PaK 44 wurde von Anfang an als schweres Feldgeschütz und PaK eingesetzt. Sie war eine Panzerabwehrkanone (kurz: PaK) der deutschen Wehrmacht mit der Kaliberlänge L/55, die hauptsächlich im direkten Feuerkampf der Panzerjägertruppe gegen gepanzerte Gefechtsfahrzeuge eingesetzt wurde. Sie hatte eine enorme Durchschlagskraft."
 GER_anti_air_equipment_1:0 "2cm Flak 30"
 GER_anti_air_equipment_1_short:0 "2cm Flak 30"
 GER_anti_air_equipment_1_desc:0 "Die Waffe kam 1934 zur Truppe und war die verbesserte Version des 2-cm-MG C/30 L der Marine. Die Waffe war mit zwei verschiedenen Köpfen zur Mündungsbremse ausgestattet. Verschossen wurde meistens die 2-cm- Brandsprenggranate, die bei einer v0 von 900 m/Sek. eine Reichweite von 4.800 m bzw. eine Höhe von 3.700 m erreichte."
 GER_anti_air_equipment_2:0 "2cm Flakvierling 38"
 GER_anti_air_equipment_2_short:0 "2cm Flakvierling"
 GER_anti_air_equipment_2_desc:0 "Der 2-cm-Flakvierling 38 war 1.509 kg schwer und hatte eine theoretische Schußfolge von 1.800 Schuß/Min., was diese Waffe beim Gegner sehr gefürchtet machte. Die Idee für diese Waffe stammte von der Marine. Die Waffen wurden auf ein Lafettendreieck mit fest verbundenem  Drehring gelagert."
 GER_anti_air_equipment_3:0 "8,8 Flak 18/36/37"
 GER_anti_air_equipment_3_short:0 "8,8cm AchtAcht Flak"
 GER_anti_air_equipment_3_desc:0 "Die 8,8-cm-FlaK 18/36/37, auch Acht-Acht oder Acht-Achter genannt, war eine vorwiegend im Zweiten Weltkrieg gebaute und eingesetzte deutsche Flugabwehrkanone, die auch häufig gegen Bodenziele zum Einsatz kam. Der Höchststand an einsatzbereiten 8,8-cm-FlaK 18/36/37 wurde im August 1944 mit 10.704 Stück erreicht."
 GER_artillery_equipment_1:0 "10,5cm Leichte Feldhaubitze 18"
 GER_artillery_equipment_1_short:0 "10,5cm leFH 18"
 GER_artillery_equipment_1_desc:0 "Die 10,5-cm-leichte Feldhaubitze 18 (kurz 10,5 cm leFH 18 oder leFH 18) war eine leichte Feld-Haubitze und als solche ein Standard-Artilleriegeschütz der Wehrmacht im Zweiten Weltkrieg. Sie war in allen Divisionen und bei Artillerie-Abteilungen zu finden."
 GER_artillery_equipment_2:0 "15cm schwere Feldhaubitze 18"
 GER_artillery_equipment_2_short:0 "15cm sFH 18"
 GER_artillery_equipment_2_desc:0 "Die 15-cm-schwere Feldhaubitze 18 (kurz sFH 18) war ein Standardgeschütz der deutschen Wehrmacht im Zweiten Weltkrieg. Die Splitterwirkung der Sprenggranate betrug 15 Meter nach vorn, 40 bis 50 Meter nach den Seiten und 3 Meter nach hinten. Bei direkten Treffern konnten bis zu drei Meter Erddeckung durchschlagen werden."
 GER_artillery_equipment_3:0 "17cm Kanone 18"
 GER_artillery_equipment_3_short:0 "17cm K 18"
 GER_artillery_equipment_3_desc:0 "Die 17-cm-Kanone 18 in Mörserlafette war eine Kanone der deutschen Wehrmacht im Zweiten Weltkrieg. Die 17-cm-Kanone 18 hatte einen doppelten Rohrrücklaufmechanismus. Ober- und Unterlafette federten den massiven Rückstoß des Geschützes ab. Die Lebensdauer des Rohres betrug ungefähr 1500 Schuss."
 GER_rocket_artillery_equipment_1:0 "15cm Nebelwerfer 41"
 GER_rocket_artillery_equipment_1_short:0 "15 cm NbW 41"
 GER_rocket_artillery_equipment_1_desc:0 "Der 15-cm-Nebelwerfer 41 ist das Gerät, das allgemein mit dem Namen Nebelwerfer verbunden wird. In der Grundversion konnte die Waffe aus im Kreis angeordneten glatten Rohren von 1300 mm Länge in einer 10 Sekunden dauernden Salve sechs Raketen im Kaliber von 150 mm bis maximal 10.000 m abfeuern."
 GER_rocket_artillery_equipment_2:0 "21cm Nebelwerfer 42"
 GER_rocket_artillery_equipment_2_short:0 "21 cm NbW 42" 
 GER_rocket_artillery_equipment_2_desc:0 "Dieser mit fünf im Kreis angeordneten Rohren von 1.300 mm Länge ausgestattete Werfer feuerte 110 kg schwere Raketen über eine Reichweite von 7850 m. Die 1260 mm lange Rakete hatte einen konventionellen Aufbau mit 22 am Heck angebrachten, zur Drallerzeugung leicht schräggestellten Düsen."
 
 
 # German Missile
 GER_guided_missile_equipment_1:0 "Vergeltungswaffe V1 Fieseler Fi 103"
 GER_guided_missile_equipment_1_short:0 "V-Waffe V1"
 GER_guided_missile_equipment_1_desc:0 "Diese 'Wunderwaffe' war der erste militärisch eingesetzte Marschflugkörper. Sie wurde auch als 'fliegenden Bombe' bezeichnet und hauptsächlich von der Wehrmacht auf Ziele in London und Belgien eingesetzt."
 GER_guided_missile_equipment_2:0 "Vergeltungswaffe V2 Aggregat 4 (A4)"
 GER_guided_missile_equipment_2_short:0 "V-Waffe V2"
 GER_guided_missile_equipment_2_desc:0 "Eine Ballistische Boden-Boden-Rakete, sie war die weltweit erste funktionsfähige Großrakete mit Flüssigkeitstriebwerk. Entwickelt in der  Heeresversuchsanstalt Peenemünde. Sie kam im Zweiten Weltkrieg ab 1944 in großer Zahl zum Einsatz."
 GER_guided_missile_equipment_3:0 "Vergeltungswaffe V2 Aggregat 4b (A4b)"
 GER_guided_missile_equipment_3_short:0 "V-Waffe V3"
 GER_guided_missile_equipment_3_desc:0 "Die Aggregat 4b war eine geflügelte Version der Aggregat 4 (die auch als V2 bekannt wurde). Sie wurde 1944/45 entwickelt, um die Reichweite der Aggregat 4 zu verdoppeln. Insgesamt wurden drei Teststarts Anfang 1945 in der HVA Peenemünde vorgenommen."
 # German tank
 CZE_light_tank_equipment_2:0 "Panzerkampfwagen 35(tschechisch)"
 CZE_light_tank_equipment_2_short:0 "Panzer 35(t)"
 CZE_light_tank_equipment_2_desc:0 "Der Panzerkampfwagen 35(t) war ein tschechoslowakischer Panzer, der nach der Besetzung der Tschechoslowakei von der Wehrmacht im Zweiten Weltkrieg verwendet wurde. Er war dem deutschen Panzer II deutlich überlegen und war mit einer 3,7cm KwK ausgestattet. Er stellte kurz vor dem 2.Weltkrieg eine Bereicherung im Arsenal der Wehrmacht dar."
 CZE_medium_tank_equipment_1:0 "Panzerkampfwagen 38(tschechisch)"
 CZE_medium_tank_equipment_1_short:0 "Panzer 38(t)"
 CZE_medium_tank_equipment_1_desc:0 "Der CKD-Praga TNH war ein Panzer tschechoslowakischer Konstruktion, der nach der Besetzung der Tschecho-Slowakischen Republik durch das Deutsche Reich (→ Zerschlagung der Rest-Tschechei) von der deutschen Wehrmacht übernommen und in den Anfangsjahren des Zweiten Weltkriegs unter der Bezeichnung Panzerkampfwagen 38(t) eingesetzt wurde. Er war ein zuverlässiger Panzer mit einer 3,7 KwK und vergleichbar mit den frühen Panzer III Versionen."
 GER_gw_tank_equipment:0 "Leichter Traktor VK31"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde die deutsche Militärentwicklung durch den Versailler Vertrag beschränkt, aber unter dem Decknamen 'Traktor' wurden im Geheimen gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, den Deutschland in den 1930er Jahren produzierte. Die Entwicklung des Panzer I begann 1932, die Massenproduktion 1934. Aufgrund des Mangels an modernen Panzern wurde der PzKpfw I - ursprünglich nur als Ausbildungspanzer vorgesehen, um der deutschen Armee die Panzerkriegsführung beizubringen - ausgiebig im Kampf eingesetzt."
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_2_desc:0 "Der Panzer II, ursprünglich nur als Notbehelf bis zur Entwicklung fortschrittlicherer Panzer angedacht, wurde aus Mangel an besseren Panzern ausgiebig im Kampf eingesetzt."
 GER_light_tank_equipment_3:0 "Panzerkampfwagen VK 1602 'Leopard'"
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_light_tank_equipment_3_desc:0 "Der VK 1602 Leopard war ein deutsches Aufklärungspanzerprojekt aus dem Jahr 1942. Der Panzer sollte mit einer 75-mm Kwk 41 bewaffnet werden, obwohl man dies später auf eine kleinere 50-mm-Kanone reduzierte. Der VK 1602 verfügte über abgeschrägte Frontpanzerung, die dem Beispiel des mittleren Panzers Panther folgte. Zur Verbesserung der Querfeldeinfahrt wurde der VK 1602 mit 350 mm breiten Ketten ausgestattet."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I 'Bison' Sd.Kfz. 101"
 GER_light_tank_artillery_equipment_1_short:0 "Bison I"
 GER_light_tank_artillery_equipment_1_desc:0 "Gezogene Geschütze, die den Artillerie-Abteilungen motorisierter Infanterieregimente zugeteilt wurden, hatten im Gefecht Schwierigkeiten, Anschluss zu den Panzern zu halten. Die einfachste Lösung zum Artillerietransport war die Modifikation überzähliger Panzerfahrgestelle. Im Falle des Bison wurde dafür das Fahrgestell des Panzer I benutzt."
 GER_light_tank_artillery_equipment_2:0 "Sturmpanzer II 'Bison' Sd.Kfz. 121"
 GER_light_tank_artillery_equipment_2_short:0 "Bison II"
 GER_light_tank_artillery_equipment_2_desc:0 "Der Sturmpanzer II war ein schweres Infanteriegeschütz. Ausgestattet mit dem 15cm sIG 33 basierte er nun auf dem Fahrgestell des PzKpfw II. Das Geschütz selbst hatte eine reichweite von 4700m."
 GER_light_tank_artillery_equipment_3:0 "leFH 'Wespe' Sd.Kfz. 124"
 GER_light_tank_artillery_equipment_3_short:0 "Wespe"
 GER_light_tank_artillery_equipment_3_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Selbstfahrlafette/Panzerhaubitze, die auf einem modifizierten Panzer II-Fahrgestell basierte. Sie hatte 5 Mann Besatzung und war mit einer 10,5cm Feldhaubitze 18 M L/28 ausgestattet. Bei den Panzerdivisionen wurde sie auch parallel zu der größeren Hummel eingesetzt."
 GER_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 GER_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
 GER_light_tank_destroyer_equipment_1_desc:0 "Der Panzerjäger I war der erste deutsche Panzerjäger, der im zweiten Weltkrieg zum Einsatz kam. Dazu wurde eine tschechische Skoda 4,7-cm-Pak auf das modifizierte Fahrgestell eines Panzer I Ausf. B montiert."
 GER_light_tank_destroyer_equipment_2:0 "Marder I Sd.Kfz. 135"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder I"
 GER_light_tank_destroyer_equipment_2_desc:0 "Der Marder I wurde entwickelt, da man merkte, dass man dringend bewegliche Panzerabwehrwaffen benötigte. Er basierte auf ausländischen erbeuteten Fahrgestellen wie dem Hotchkiss H35(f). Meist war er mit einer 7,5cm PaK 40/1 L46 ausgestattet."
 GER_light_tank_destroyer_equipment_3:0 "Marder III Sd.Kfz. 138/139"
 GER_light_tank_destroyer_equipment_3_short:0 "Marder III"
 GER_light_tank_destroyer_equipment_3_desc:0 "Dieser Jagdpanzer galt als effektiv aber auch als verwundbar. Die ersten Marder III wurden auf der Wanne des Panzers 38(t) gesetzt und mit erbeuteten russischen Feldkanonen bestückt. Später aber benutzte man wie beim Marder II die 7,5cm PaK 40"
 GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GER_light_tank_aa_equipment_1_desc:0 "2cm Flak 38 der Firma Alkett/Daimler-Benz/Stoewer auf Fahrgestell eines Panzer I montiert. Da der Platz im Fahrzeug sehr beengt war, wurde zusätzlich eine Anängevorrichtung für den Sonderanhänger 51 angebaut."
 GER_light_tank_aa_equipment_2:0 "Flakpanzer 38(t) 'Gepard'"
 GER_light_tank_aa_equipment_2_short:0 "FlakPz Gepard"
 GER_light_tank_aa_equipment_2_desc:0 "Er war der erste eigens entwickelte Flugabwehrpanzer der Wehrmacht. Er basierte auf dem Fahrgestell des Panzers 38(t) und war mit einer 20mm Flugabwehrkanone ausgerüstet."
 GER_light_tank_aa_equipment_3:0 "Flakpanzer IV 'Ostwind'"
 GER_light_tank_aa_equipment_3_short:0 "FlakPz Ostwind"
 GER_light_tank_aa_equipment_3_desc:0 "Der Flakpanzer IV 'Ostwind' war ein Flakpanzer auf Basis des Panzer IV-Fahrgestells. Er wurde 1944 als Nachfolger der früheren Flakpanzer IV entwickelt. Dabei wurde der Turm des Panzer IV entfernt und mit einem oben offenen, sechseckigen Turm ersetzt, in dem sich eine 3,7-cm FlaK 43 befand. Natürlich wäre ein Entwurf mit geschlossenem Turm bevorzugt worden, dies war aber wegen der erheblichen Rauchentwicklung der Flak unmöglich."
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_1_desc:0 "General Heinz Guderian hatte schon früh, im Jahr 1934/35, zwei grundlegende Fahrzeugtypen als zahlreichste Fahrzeuge zukünftiger deutscher Panzerdivisionen ausgemacht: Das erste Fahrzeug sollte mit einer Panzerabwehrwaffe und zwei Maschinengewehren ausgerüstet werden, das zweite, ein Unterstützungsfahrzeug, mit einer Waffe größeren Kalibers. Das erste Fahrzeug wurde letztendlich als Panzerkampfwagen III bekannt, der zum Standard für die drei leichten Kompanien jedes Panzerbataillons werden sollte. Das zweite Fahrzeug wurde als Panzerkampfwagen IV bekannt."
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_2_desc:0 "Der Panzer IV, der ursprünglich als Panzer zur Infanterieunterstützung entworfen worden war, sollte eigentlich nicht gegen Feindpanzer vorgehen - diese Rolle übernahm der leichtere Panzer III. Als jedoch die Mängel der Vorkriegsdoktrin offenkundig wurden und der sowjetische T-34 auf den Schlachtfeldern erschien, übernahm der Panzer IV die Rolle seines zunehmend veralteten Cousins. Der Panzer IV war der meistproduzierte und -eingesetzte deutsche Panzer des zweiten Weltkriegs und diente als Grundlage für viele andere Kampffahrzeuge."
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V 'Panther'"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther ist die gebräuchliche Bezeichnung eines mittleren Panzers, den Deutschland während des Zweiten Weltkriegs ab Mitte 1943 bis zum Kriegsende in Europa 1945 einsetzte. Er war anfangs dafür vorgesehen, dem russischen T-34 Paroli zu bieten und den Panzer III und IV zu ersetzen. Letzteren ersetzte er aber nie, sondern diente vielmehr bis zum Kriegsende neben ihm und den schwereren Tiger-Panzern. Die hervorragende Kombination des Panthers aus Feuerkraft, Mobilität und Panzerung diente als Standard für die Panzerentwürfe anderer Länder in der Endphase des Kriegs und der Nachkriegszeit. Der Panther wird als einer der besten Panzer des Zweiten Weltkriegs angesehen."
 GER_medium_tank_artillery_equipment_1:0 "Sturmpanzer 38(t) 'Grille'"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Die Grille, Sd.Kfz. 138/1, basierte auf dem Fahrgestellt des tschechischen Panzers 38(t). Allerdings wurden Wanne und Fahrwerk modifiziert. Als Bewaffnung wurde die sIG33 15cm Haubitze eingesetzt. Schwachstellen der Grille waren die dünne Panzerung und der geringe Munitionsvorrat."
 GER_medium_tank_artillery_equipment_2:0 "sFH Geschützwagen 'Hummel'"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war eine Selbstfahrlafette auf Basis des Geschützwagen III/IV-Fahrgestells und mit einer 15-cm-Kanone ausgerüstet. Die Wehrmacht setzte sie während des Zweiten Weltkriegs ab Frühjahr 1943 bis zum Kriegsende ein."
 GER_medium_tank_artillery_equipment_3:0 "Sturmpanzer IV 'Brummbär'"
 GER_medium_tank_artillery_equipment_3_short:0 "Brummbär"
 GER_medium_tank_artillery_equipment_3_desc:0 "Um auch im Häuserkampf eine wirkungsvolle Waffe zu besitzen, benötigte es einen Sturmpanzer mit großem Kaliber. Mit dem Brummbär erhielt die Wehrmacht eine wirkungsvolle Waffe, die mit dem 15cm Sturmhaubitze 43 des sIG 33 ausgestattet und bestens zur Infanterieunterstützung geeignet war."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war das meistproduzierte deutsche Kampffahrzeug des Zweiten Weltkriegs. Das StuG basierte auf dem Fahrgestell des bewährten Panzer III und war anfangs als mobile, gepanzerte Artillerie zur Infanterieunterstützung vorgesehen, wurde aber kontinuierlich modifiziert und weithin als Panzerjäger eingesetzt."GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "Jg.Pz. IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen von Panzer- und SS-Panzerdivisionen. Er kam in der Normandie, bei der Ardennenoffensive und an der Ostfront zum Einsatz. Diese Fahrzeuge waren äußerst erfolgreiche Jagdpanzer, gaben aber als Ersatz für Kampfpanzer oder Sturmgeschütze wie die meisten anderen Jagdpanzer eine schlechte Figur ab. In der Endphase des Krieges wurden sie aber mit zunehmender Häufigkeit als Panzerersatz eingesetzt, weil oft keine anderen Fahrzeuge mehr verfügbar waren."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanzer V 'Jagdpanther'"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther war ein deutscher Jagdpanzer auf Basis des Panthers, der während des Zweiten Weltkriegs von der deutschen Wehrmacht eingesetzt wurde. Er wurde erst spät in Dienst gestellt (1944) und wurde an der Ost- und Westfront eingesetzt. Der Jagdpanther kombinierte die äußerst kampfstarke 8,8-cm-PaK 43 des Tiger II mit der charakteristisch hervorragenden Panzerung und Aufhängung des Panther-Fahrgestells. Allerdings wurden aufgrund der schlechten Lage in Deutschland gegen Kriegsende nur geringe Stückzahlen produziert, Ersatzteile waren rar und die Besatzung war schlecht ausgebildet."
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III 'Möbelwagen'"
 GER_medium_tank_aa_equipment_1_short:0 "FlakPz Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Dieser Flakpanzer auf dem Fahrgestell des Panzer III war mit einem 2-cm-Flakvierling bewaffnet und trug den Spitznamen 'Möbelwagen', da sein Turm im geschlossenen Zustand wie eine Schachtel aussah."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV 'Wirbelwind'"
 GER_medium_tank_aa_equipment_2_short:0 "FlakPz Wirbelwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Als Abwehr gegen Tiefflieger und zum Schutz der Panzerwaffe wurde basierend auf dem Fahrgestell des Panzers IV ein 2cm Flak-Vierling verbaut. Mit großer Feuerkraft und drehbarem Turm galt der Wirbelwind als erster richtiger Flakpanzer."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer V 'Coelian'"
 GER_medium_tank_aa_equipment_3_short:0 "FlakPz Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war ein Flakpanzer-Entwurf von Rheinmetall während des Zweiten Weltkriegs. Er sollte mit zwei 3,7-cm-FlaK 43 in einem geschlossenen Drehturm auf dem Rumpf des mittleren Panther-Panzers bewaffnet sein, wurde aber vor Kriegsende in Europa nicht mehr gebaut."
 GER_heavy_tank_equipment_1:0 "Pz.NbFz V(RH)/VI(K) 'Großtraktor'"
 GER_heavy_tank_equipment_1_short:0 "Großtraktor"
 GER_heavy_tank_equipment_1_desc:0 "Der Großtraktor war eine deutsche Prototypreihe für die Entwicklung eines schweren Panzers. Nach dem ersten Weltkrieg wurde die deutsche Militärentwicklung durch den Versailler Vertrag beschränkt, aber unter dem Decknamen 'Traktor' wurden im Geheimen gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI 'Tiger'"
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein schwerer deutscher Panzer, der 1942 als Antwort auf die unerwartet starken sowjetischen Panzer entwickelt wurde, mit denen es die deutschen Truppen in den Anfangsmonaten des Russlandsfeldzugs zu tun bekamen - vor allem den T-34 und den KV-1."
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen VI 'Tiger Ausf. B'"
 GER_heavy_tank_equipment_3_short:0 "Königstiger"
 GER_heavy_tank_equipment_3_desc:0 "Dieser Panzer war inoffiziell als Königstiger bekannt, was von alliierten Soldaten oft mehr oder weniger buchstäblich als 'King Tiger' übersetzt wurde. Der Entwurf folgte demselben Konzept wie der Tiger I, sollte diesen aber noch übertreffen. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der abgeschrägten Panzerung des mittleren Panther-Panzers. Der Panzer wog fast siebzig metrische Tonnen und verfügte über eine Frontalpanzerung von 100-180 mm. Bewaffnet war er mit der langläufigen 8,8-cm-Kampfwagenkanone 43 L/71."
 GER_heavy_tank_artillery_equipment_1:0 "Selbstfahrlafette IV A 'Dicker Max'"
 GER_heavy_tank_artillery_equipment_1_short:0 "Dicker Max"
 GER_heavy_tank_artillery_equipment_1_desc:0 "Ein Sturmgeschütz und Jagdpanzer auf Basis des Panzer IV. Hiervon wurden nur zwei Prototypen gebaut und eingesetzt. In einer Walzenblende war das 10,5cm Geschütz untergebracht. Der Panzer hatte allerdings zu Lasten der großen Kanone eine nur mäßige Panzerung."
 GER_heavy_tank_artillery_equipment_2:0 "Sturmpanzer VI 'Sturmtiger'"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_desc:0 "Der Sturmpanzer IV, Sturmmörser Tiger war ein 65 Tonnen schwere Mörser der 345 kg schwere Granaten bis zu 5650m weit verschoss, eingesetzt in Sturmmörserabteilungen. Auf Grund des großen Kalibers konnten nur 15 Granaten mitgeführt werden. Weiterhin war das Fahrzeug nur eingeschränkt beweglich. Seine Feuerkraft war enorm und hatte einen großen moralischen Effekt. Es wurden insgesamt nur 18 Stück gebaut."
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen 'Tiger 17'"
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf dem Rumpf eines Königstigers sollte dieses Fahrzeug eine 17-cm-Kanone 72 (L/50) aufnehmen können."
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK 3001(H) 'Sturer Emil'"
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK 3001(H) Sturer Emil war eine deutsche Selbstfahrlafette mit Pak, die auf dem Henschel VK 3001-Fahrgestell basierte." 
 GER_heavy_tank_destroyer_equipment_2:0 "Jagdpanzer 'Tiger' (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Jagdpanzer, der auf dem Fahrgestell des eingestellten Porsche-Tiger-Projekts basierte und mit einer 8,8-cm-Pak 43/2 ausgerüstet war."
 GER_heavy_tank_destroyer_equipment_3:0 "Jagdpanzer VI 'Jagdtiger' Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste Kampffahrzeug, das im Zweiten Weltkrieg eingesetzt wurde. Das Fahrzeug verfügte als Hauptbewaffnung über eine 12,8-cm-PaK 44 L/55 und besaß eine starke Frontalpanzerung."
 GER_heavy_tank_aa_equipment_1:0 "Mittlerer Zugkraftwagen 8t Sd.Kfz. 7/2"
 GER_heavy_tank_aa_equipment_1_short:0 "Sd.Kfz. 7/2 Flak"
 GER_heavy_tank_aa_equipment_1_desc:0 "Zum Schutze der mobilen Panzerwaffe gegen Feindflieger wurden dringend mobile Lösungen zur Luftabwehr gesucht. Als Lösung diente das von Krauss-Maffei/Borgward gebaute standard Sd.Kfz. 7/2, eine 8t Halbkette Zugmaschine mit einem verbautem 3,7mm Flak 36. Das Fahrzeug besaß eine 8mm Panzerung und wurde von einem Maybach-Motor mit 140PS angetrieben."
 GER_heavy_tank_aa_equipment_2:0 "Flakpanzer IV 'Kugelblitz'"
 GER_heavy_tank_aa_equipment_2_short:0 "FlakPz Kugelblitz"
 GER_heavy_tank_aa_equipment_2_desc:0 "Den Schlusspunkt der Entwicklung der Flakpanzer IV stellte der 'Kugelblitz' dar. Er galt als der fortschrittlichste Flakpanzer des Zweiten Weltkrieges und war der erste Flakpanzer mit geschlossenem Turm, ausgestattet mit zwei 30mm Maschinenkanonen 103/38. Diese hatte eine noch größere Feuerkraft als seine Vorgänger und wurde als 'Jabo-Schreck' bezeichnet." 
 GER_heavy_tank_aa_equipment_3:0 "Flakpanzer V 88mm Flak 'Grille 10'"
 GER_heavy_tank_aa_equipment_3_short:0 "FlakPz Grille 10"
 GER_heavy_tank_aa_equipment_3_desc:0 "Um der zunehmenden Luftüberlegenheit der Alliierten entgegenzuwirken versuchte man das erfolgreiche 88mm Flak auch für die mobile Panzertruppe auf einer Selbstfahrlafette einzusetzen. Versucht wurde die 88mm KwK 18 & 37 L/56, weiterhin die 88mm Kwk 43 L/71 unterzubringen. Als Fahrgestell diente der Panther."
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII 'Maus'"
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein überschwerer deutscher Panzer des Zweiten Weltkriegs, dessen beide ersten Prototypen Ende 1944 fertiggestellt wurden. Die Maus ist das schwerste geschlossene Panzerkampffahrzeug, das jemals gebaut wurde. Die Hauptbewaffnung der Maus bestand aus einer 12,8-cm-KwK 44 L/55 mit einer zusätzlichen koaxialen 7,5-cm-Kanone."
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII 'Maus'"
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakPz Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell einer Maus mit 8,8-cm-Zwillingsflak. Diese Fahrzeuge kamen nie zur Produktion und entstanden rein auf dem Papier."
 GER_super_heavy_tank_destroyer_equipment_1:0 "Sturmgeschütz E-100 auf Fahrgestell 'Maus'"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Stug E100"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einer 15-cm-Kanone in einem fixierten Oberbau. Bis Kriegsende war keines dieser Fahrzeuge verfügbar. Lediglich zwei Standard-Panzer Maus waren in Erprobung, kamen aber nie an die Front."
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100 'Krokodil'"
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Diese Selbstfahrlafette besteht aus einem überschweren Panzerfahrgestell mit einem 21-cm-Geschütz. Ihre Feuerkraft stellt selbst die mancher Eisenbahngeschütze in den Schatten."
 GER_modern_tank_equipment_1:0 "Panzerkampfwagen E-50 Standardpanzer"
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_modern_tank_equipment_1_desc:0 "Die E-Serie war ein Versuch Deutschlands ab 1942, die bisherigen Panzertypen mit standardisierten Modellen in sechs verschiedenen Gewichtsklassen zu ersetzen. Die Namen bezeichneten das Gewicht der Fahrzeuge in Tonnen (E-50, E-75, E-100). Der E-50 Standardpanzer war als mittlerer Panzer vorgesehen und hätte die Panther- und Tiger-Serie sowie die auf diesen Panzern aufbauenden Modifikationen ersetzen sollen."
 GER_modern_tank_artillery_equipment_1:0 "Schwere Selbstfahrlafette Sturmpanzer 'Bär'"
 GER_modern_tank_artillery_equipment_1_short:0 "Sturmpanzer Bär"
 GER_modern_tank_artillery_equipment_1_desc:0 "Für den schweren Sturmpanzer 'Bär' wurde ein 30,5cm L/16 Mörser auf dem Fahrgestell des Königstigers verbaut. Die Reichweite des Geschützes lag bei über 10km. Das stark gepanzerte Fahrzeug wurde angetrieben von einem 1050 PS Motor und erreichte eine Höchstgeschwindigkeit von 20 Km/h."
 GER_modern_tank_destroyer_equipment_1:0 "E-50 Jagdpanzer"
 GER_modern_tank_destroyer_equipment_1_short:0 "Jagdpanzer E-50"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Als neue Generation Panzer, sollte die sogenannten E-Panzer (Entwicklungstypen), hier in der Variante E-50, den mittleren Panzer Panther ersetzen. Mit einer soliden Basis sollten diese Fahrzeuge für mehrere Zwecke eingesetzt werden. Die Variante als Panzerjäger wurde mit mit einer 128mm KwK ausgestattet. Sie basierte zu großen Teilen auf den Königstiger jedoch mit moderner Technik wie Infrarot Nachtsicht und moderner Geschütz-Optik."
 GER_modern_tank_aa_equipment_1:0 "E-50 Flakpanzer"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Eine weitere Variante der 50 Tonnen E-Serie stellte die Flakvariante dar. Ausgestattet mit 2x 50mm Flugabwehrkanonen sollte sie effektiv die Panzertruppe gegen Feindflieger sichern. Eine optimierte und verbesserte Leistung gegenüber Panther und Tiger stand hier im Vordergrund. In moderner Bauweise hatte die E-50 Serie 900PS und war bis zu 60 Km/h schnell."
 # German mechanized
 GER_mechanized_equipment_1:0 "Mittlerer Schützenpanzerwagen Sd.Kfz. 251 Ausf. A/B"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 251 Ausf. A/B"
 GER_mechanized_equipment_1_desc:0 "Der mittlere SPW  Sd.Kfz. 251 basierte auf dem Schachtellaufwerk-Fahrgestell des Zugkraftwagens 3t. is 1945 wurden vier verschiedene Ausführungen (A bis D) produziert. Das Fahrzeug war rundum gepanzert. Im Heck befand sich – ein wesentlicher Unterschied zum M3 – eine zweiflügelige Tür, die der Besatzung das Auf- und Absitzen erleichterte. Von diesen Fahrzeugen wurden unterschiedlichste Spezialfahrzeuge (Panzerabwehr, Wurfrahmen, usw.) gebaut."
 GER_mechanized_equipment_2:0 "Mittlerer Schützenpanzerwagen Sd.Kfz. 251 Ausf. C"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251 Ausf. C"
 GER_mechanized_equipment_2_desc:0 "Die Ausf. C wurde Mitte 1940 unter Berücksichtigung von Einsatzerfahrungen umgestaltet. Die vordere Stoßstange fiel weg, die Bugbleche wurden neu geformt und die Motorraumbelüftung neu gestaltet. Das Fahrzeug wurde häufig bei den Panzergrenadieren und Panzerpionieren eingesetzt und konnte 10 Soldaten transportieren. Es war je nach Variante ca. 8 Tonnen schwer. Die Standardbewaffnung bestand aus zwei Maschinengewehren MG 34 oder MG 42 zur Verteidigung oder Unterstützung der abgesessenen Truppe."
 GER_mechanized_equipment_3:0 "Mittlerer Schützenpanzerwagen Sd.Kfz. 251 Ausf. D"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251 Ausf. D"
 GER_mechanized_equipment_3_desc:0 "Mit der Ausf. D wurde 1943 abermals sowohl der Produktionsvereinfachung als auch den Kampferfahrungen Rechnung getragen. Insbesondere wurden das Heck einfacher und geräumiger gestaltet, die Staukästen vergrößert und die Form der Panzerung verbessert. Von der Ausf. D wurden mit 10.602 die meisten Exemplare gefertigt. Ein Nachteil war der geringe Platz für die benötigte Ausrüstung, weshalb diese häufig an der Außenseite mitgeführt wurde. Insgesamt wurden von allen Ausführungen und Varianten 15.252 Fahrzeuge gebaut."
 # German amphibious
 GER_amphibious_tank_equipment_1:0 "Schw.Pz. II"
 GER_amphibious_tank_equipment_1_short:0 "Schwimmpanzer II"
 GER_amphibious_tank_equipment_1_desc:0 "Für das Unternehmen Seelöwe entwickelte man auf Basis des Panzer II einen schwimmfähigen Kampfwagen. Durch den Anbau seitlicher Schwimmkörper wurden die Fahrzeuge seegängig. Die Waffen blieben beim Einsatz schussbereit."
 GER_amphibious_tank_equipment_2:0 "TauchPz. III"
 GER_amphibious_tank_equipment_2_short:0 "Tauchpanzer III"
 GER_amphibious_tank_equipment_2_desc:0 "Für das Unternehmen Seelöwe, der Invasion Englands, wurden Panzer II und IV für Unterwasser-Tauchfahrt hergerichtet. Um die Tauchfähigkeit herzustellen mussten die Fahrzeuge verschlossen werden und es wurde für die Frischluftzufuhr ein Gummischlauch angebracht. Die Auspuffrohre wurden mit Überdruckventilen ausgestattet. Lastkähne setzten die Panzer ins Wasser."
 GER_amphibious_mechanized_equipment_1:0 "Land-Wasser-Schlepper"
 GER_amphibious_mechanized_equipment_1_short:0 "LWS"
 GER_amphibious_mechanized_equipment_1_desc:0 "Der LWS war eine schwimmfähige Zugmaschine, welche ca. 20 Soldaten oder entsprechende Ladung befördern konnte und auch als Zugmaschine im Wasser und an Land eingesetzt werden konnte. Die Einheiten waren den Landungs-Pionierbataillonen zugeteilt."
 GER_amphibious_mechanized_equipment_2:0 "Land-Wasser-Schlepper II"
 GER_amphibious_mechanized_equipment_2_short:0 "LWS II"
 GER_amphibious_mechanized_equipment_2_desc:0 "Der LWS II war die Weiterentwicklung des LWS. Dieses Fahrzeug wurde auch Panzerfähre genannt und es wurden nur einige Prototypen davon hergestellt. Ursprünglich für das Unternehmen Seelöwe entwickelt, wurden die Fahrzeuge später von der Kanalküste in Frankreich für das Unternehmen Barbarossa an die Ostfront verlegt und wurden bei der Eroberung kleinerer Ostseeinseln eingesetzt."
 # German motorized
 GER_motorized_equipment_1:0 "Opel Blitz 3,6 LKW"
 GER_motorized_equipment_1_short:0 "Opel Blitz"
 GER_motorized_equipment_1_desc:0 "LKW mit 3 Tonnen Nutzlast für die Wehrmacht. Der Opel Blitz war ein äußerst zuverlässiger LKW mit (Blitz A) oder ohne (Blitz S) Allradantrieb mit einem sehr guten Fahrverhalten. Er wurde an allen Kriegsschauplätzen und im Heimatland in verschiedenen Varianten eingesetzt."
 GER_motorized_rocket_equipment_1:0 "Sd.Kfz. 251 Wurfrahmen 40"
 GER_motorized_rocket_equipment_1_short:0 "Wurfrahmen 40"
 GER_motorized_rocket_equipment_1_desc:0 "'Stuka zu Fuß', äußerst mobiler Raketenwerfer auf Halbkette Sd.Kfz. 251. Die Waffe war mit 300mm Sprengwurfkörpern in 6 Packkisten bestückt. Mehrere Raketenwerfer wie diese können ein Zielgebiet schneller als herkömmliche Artillerie mit Explosivgeschossen eindecken, was aber auf Kosten geringerer Zielgenauigkeit und längerer Ladezeiten geht."
