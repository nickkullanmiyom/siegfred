 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII 'Maus'"
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100 'Krokodil'"
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Massive artillery cannons mounted on super heavy chassis."
 GER_super_heavy_tank_destroyer_equipment_1:0 "Sturmgeschütz E-100 auf Fahrgestell 'Maus'"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Stug E100"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "A super heavy tank chassis with an even larger gun in a fixed mount instead of a turret."
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardzed series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
 GER_modern_tank_artillery_equipment_1:0 "Schwere Selbstfahrlafette Sturmpanzer 'Bär'"
 GER_modern_tank_artillery_equipment_1_short:0 "Sturmpanzer Bär"
 GER_modern_tank_artillery_equipment_1_desc:0 "Modern self-propelled artillery vehicles may superficially resemble tanks, but they are generally lightly armored, too lightly to survive in direct-fire combat. However, they protect their crews against shrapnel and small arms."
 GER_modern_tank_destroyer_equipment_1:0 "E-50 Jagdpanzer"
 GER_modern_tank_destroyer_equipment_1_short:0 "Jagdpanzer E-50"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Modern Tank Destroyers are an evolution of earlier light and medium TDs, preferring mobility and stealth to heavy armor."
 GER_modern_tank_aa_equipment_1:0 "E-50 Flakpanzer"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "A combination of anti-air missiles and rapid fire cannon, modern anti-air artillery presents a deadly threat to aircraft."
 # German motorized
 GER_motorized_rocket_equipment_1:0 "Sd.Kfz. 251 Wurfrahmen 40"
 GER_motorized_rocket_equipment_1_short:0 "Wurfrahmen 40"
 GER_motorized_rocket_equipment_1_desc:0 "Multiple rocket launchers such as these deliver explosives to a target area more quickly than conventional artillery, but with lower accuracy and requiring a longer time to reload. Being mounted on trucks, this version is able to launch attacks and change positions before the enemy can return fire."
 GER_motorized_equipment_1:0 "Opel Blitz 3,6 LKW"
 GER_motorized_equipment_1_short:0 "Opel Blitz"
 GER_motorized_equipment_1_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
