 GER_infantry_weapons2:0 "Gewehr '33/40'|Maschinenpistole 38|Karabiner 98k ZF"
 GER_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 
 GER_improved_infantry_weapons_2:0 "Gewehr 41(W)|Maschinenkarabiner 42(H)|Gewehrgranatgerät"
 GER_improved_infantry_weapons_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 
 GER_advanced_infantry_weapons2:0 "Gewehr 43|Volksgewehr|Fallschirmjägergewehr 42"
 GER_advanced_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernized to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."
 
