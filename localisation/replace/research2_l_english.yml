# German Support
 GER_support_weapons:0 "Maschinengewehr MG '08/15'|8cm Granatwerfer Gr.W. 34"
 GER_support_weapons_desc:0 "Automatic weapons are becoming more portable. Submachine guns have already proven effective and the development of hand-held support weapons must continue."
 
 GER_support_weapons2:0 "Maschinengewehr MG 13|5cm Granatwerfer Gr.W. 36"
 GER_support_weapons2_desc:0 "The development of automatic weapons which combine the aspects of light and heavy machine guns allows versatility in how our infantry employ their equipment."
 
 GER_support_weapons3:0 "Maschinengewehr MG 34|8cm Granatwerfer Gr.W. 42"
 GER_support_weapons3_desc:0 "While maintaining and improving reliability of machine guns, we can also experiment with higher firing rates to ensure lethality of the constant stream of bullets."
 
 GER_support_weapons4:0 "Maschinengewehr MG 42|12cm Granatwerfer Gr.W. 42"
 GER_support_weapons4_desc:0 "With the increased use of assault rifles, developing reliable automatic weapons that can be used in any environment by all soldiers is a priority for a modern army."
 
# German NightVision
 GER_night_vision:0 "Zielgerät Z.G. 1221"
 GER_night_vision_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
  
 GER_night_vision2:0 "Zielgerät Z.G. 1229 'Vampir'"
 GER_night_vision2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
 
