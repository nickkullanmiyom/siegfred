# German AntiTank
 GER_infantry_at:0 "7,92mm Panzerbüchse PzB 38/39"
 GER_infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armored vehicles while maintaining mobility."
 
 GER_infantry_at2:0 "2,8cm schwere Panzerbüchse sPzB 41"
 GER_infantry_at2_desc:0 "For infantry to effectively engage heavier armored units, high-explosive anti-tank weapons need to be made smaller and lighter."